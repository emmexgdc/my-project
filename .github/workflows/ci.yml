name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582

    # Build the application and verify the JAR exists
    - name: Build with Gradle Wrapper
      run: |
        ./gradlew clean bootJar
        ls -la build/libs/

    # Add explicit verification step
    - name: Verify JAR file
      run: |
        if [ ! -d "build/libs" ]; then
          echo "build/libs directory does not exist"
          exit 1
        fi
        if [ -z "$(ls -A build/libs/)" ]; then
          echo "No JAR file found in build/libs"
          exit 1
        fi
        echo "Found these files in build/libs:"
        ls -la build/libs/

    - name: Build Docker Image
      run: docker build -t demo-app:latest .

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Tag Docker Image
      run: docker tag demo-app:latest emmexgdc/demo-app:latest

    - name: Push Docker Image
      run: docker push emmexgdc/demo-app:latest

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582
